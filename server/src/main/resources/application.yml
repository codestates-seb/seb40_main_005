spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gallendar?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username:
    password:
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
  main:
    allow-circular-references: true
  jwt:
    secret: 1234asdf
    jwtExpirationMs: 10
    jwtRefreshExpirationMs: 1000
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
    host: smtp.gmail.com
    username:
    password:
    port: 587
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG